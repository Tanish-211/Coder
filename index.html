<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Display Like Tweet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Display Code Like a Tweet</h1>
<p>Enter your code below:</p>

<!-- Code Input Area -->
<textarea id="codeInput" placeholder="Paste or type your code here..."></textarea>

<!-- Button to Add Code -->
<button onclick="addCodeTweet()">Add Code Tweet</button>

<!-- Tweets Container -->
<h2>Your Code Tweets (Click to Copy):</h2>
<div id="tweetsContainer"></div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js"></script>

<!-- JavaScript -->
<script src="script.js"></script>
</body>
</html>
